name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

    #  - name: Log in to Docker Hub
     #   uses: docker/login-action@v1
      #  with:
       #   username: ${{ secrets.DOCKER_USERNAME }}
        #  password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Docker Image
        run: docker build ./backend --file ./backend/Dockerfile --tag your-dockerhub-username/backend-image:latest

      - name: Build Frontend Docker Image
        run: docker build ./frontend --file ./frontend/Dockerfile --tag your-dockerhub-username/frontend-image:latest

      - name: Push Backend Image to Docker Hub
        run: docker push your-dockerhub-username/backend-image:latest

      - name: Push Frontend Image to Docker Hub
        run: docker push your-dockerhub-username/frontend-image:latest

